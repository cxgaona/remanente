<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:p="http://primefaces.org/ui">      
    <ui:composition template="/template/general.xhtml">
        <ui:define name="content">              
            <h1 class="h-wai">#{etiquetas['nombre.sistema']} - #{libroPropiedadCtrl.tituloInventarioLibro}</h1>
            <h:form id="formTramite">                            
                <p:messages id="messages" showDetail="true" closable="true">
                    <p:autoUpdate />
                </p:messages>
                <p:remoteCommand name="onSelectRowTramite" 
                                 update="formTramiteSelected"/>
                <b:panel title="Libros Propiedad">
                    <b:panelGrid colSpans="2,8,2" style="width: 20%; margin: 4px 5px;">
                        <p:outputLabel for="mesTramite" value="#{etiquetas['mes']}: &nbsp;" />
                        <p:datePicker id="mesTramite" view="month" value="#{libroPropiedadCtrl.fechaSeleccionada}" pattern="MM/yyyy" yearNavigator="true" yearRange="2000:2030" locale="es" />
                        <p:commandButton action="#{libroPropiedadCtrl.reloadTramite}" update="formTramite, formTramiteSelected" style="margin-right:20px;" icon="fa fa-fw fa-refresh"/>
                    </b:panelGrid>
                    <h:panelGrid columns="1" style="width: 100%;">                        
                        <p:dataTable id="tramiteTbl"
                                     value="#{libroPropiedadCtrl.tramiteList}" 
                                     var="tramite"                                     
                                     rowKey="#{tramite.tramiteId}"
                                     selection="#{libroPropiedadCtrl.tramiteSelectedList}"
                                     reflow="true" rows="5" paginator="true"
                                     paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                     rowsPerPageTemplate="5,10,25,50"
                                     tableStyle="width:auto"
                                     styleClass="tableDialogs">
                            <p:ajax event="rowSelectCheckbox" listener="#{libroPropiedadCtrl.onRowSelectTramiteCheckbox}" update="formTramiteSelected, formTramite:btnBorrarTramite, formTramite:btnNuevoTramite"/>
                            <p:ajax event="rowUnselectCheckbox" listener="#{libroPropiedadCtrl.onRowSelectTramiteCheckbox}" update="formTramiteSelected, formTramite:btnBorrarTramite, formTramite:btnNuevoTramite"/>
                            <p:ajax event="toggleSelect" listener="#{libroPropiedadCtrl.onRowSelectTramiteCheckbox}" update="formTramiteSelected, formTramite:btnBorrarTramite, formTramite:btnNuevoTramite"/>
                            <p:ajax event="rowSelect" listener="#{libroPropiedadCtrl.onRowSelectTramite}" update="formTramiteSelected, formTramite:btnBorrarTramite, formTramite:btnNuevoTramite"/>
                            <p:column selectionMode="multiple" style="width:16px;text-align:center"/>
                            <p:column headerText="Denominación del Libro" sortBy="#{tramite.tipo}" filterBy="#{tramite.tipo}" filterMatchMode="contains" width="50%">
                                <h:outputText value="#{tramite.tipo}" />
                            </p:column>
                            <p:column headerText="Año" sortBy="#{tramite.numero}" width="10%" style="text-align: center">
                                <h:outputText value="#{tramite.numero}" />
                            </p:column>
                            <p:column headerText="Fecha de Apertura del Libro" sortBy="#{tramite.numeroRepertorio}" width="15%" style="text-align: center">
                                <h:outputText value="#{tramite.numeroRepertorio}" />
                            </p:column>
                            <p:column headerText="Fecha de Cierre del Libro" sortBy="#{tramite.fecha}" width="15%" style="text-align: center">
                                <h:outputText value="#{tramite.fecha}" />
                            </p:column>                            
                        </p:dataTable>                          
                    </h:panelGrid>

                    <b:panelGrid id="btnPnl" colSpans="4,4,4" style="width: 75%; margin: 4px 5px;">
                        <p:commandButton value="Nuevo Libro"
                                         style="margin-right:20px; width: 100%" 
                                         action="#{libroPropiedadCtrl.nuevoRegistroTramite}"
                                         icon="fa fa-fw fa-plus-square"
                                         id="btnNuevoTramite"
                                         disabled="#{libroPropiedadCtrl.disableNuevoTramite}"
                                         update="formTramiteSelected, formTramite:btnBorrarTramite, formTramite:btnNuevoTramite"/>
                        <p:commandButton value="Borrar Libros seleccionados"
                                         style="margin-right:20px; width: 100%"
                                         action="#{libroPropiedadCtrl.borrarTramiteSeleccionado}"
                                         icon="fa fa-fw fa-trash"
                                         id="btnBorrarTramite"
                                         disabled="#{libroPropiedadCtrl.disableDeleteTramite}"
                                         update="formTramiteSelected, formTramite">
                            <p:confirm header="Confirmación" message="¿Está seguro que desea eliminar los libros seleccionados?" icon="fa fa-fw fa-warning" />
                        </p:commandButton>                        
                    </b:panelGrid>                    
                </b:panel>
                <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                    <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes" icon="fa fa-fw fa-check" />
                    <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="fa fa-fw fa-remove" />
                </p:confirmDialog>
            </h:form>
            <h:form id="formTramiteSelected" >
                <b:panel style="width: 50%" rendered="#{libroPropiedadCtrl.renderEdition}">                    
                    <b:panelGrid colSpans="3,9" style="width: 100%; margin: 4px 5px;" styleClass="panel_boost">
                        <p:outputLabel for="tipo" value="Denominación del Libro:" />
                        <p:inputText id="tipo" value="#{libroPropiedadCtrl.tramiteSelected.numero}" maxlength="30" style="width: 80%" required="true" />                        

                        <p:outputLabel for="numero" value="Año:">
                            <p:autoUpdate />
                        </p:outputLabel>
                        <p:inputText id="numero" value="#{libroPropiedadCtrl.tramiteSelected.numero}" maxlength="4" style="width: 40%" required="true" >
                            <p:keyFilter regEx="/[\d]/"/>  
                        </p:inputText>                        

                        <p:outputLabel for="fechaApertura" value="Fecha de Apertura del Libro:" />
                        <p:datePicker id="fechaApertura" 
                                      value="#{libroPropiedadCtrl.tramiteSelected.fecha}" 
                                      locale="es" 
                                      monthNavigator="true" 
                                      pattern="yyyy-MM-dd" 
                                      style="width: 90%" 
                                      mindate="#{libroPropiedadCtrl.fechaMin}" 
                                      maxdate="#{libroPropiedadCtrl.fechaMax}"
                                      readonlyInput="true"
                                      required="true"/>                       

                        <p:outputLabel for="fechaCierre" value="Fecha de Cierre del Libro:" />
                        <p:datePicker id="fechaCierre" 
                                      value="#{libroPropiedadCtrl.tramiteSelected.fecha}" 
                                      locale="es" 
                                      monthNavigator="true" 
                                      pattern="yyyy-MM-dd" 
                                      style="width: 90%" 
                                      mindate="#{libroPropiedadCtrl.fechaMin}" 
                                      maxdate="#{libroPropiedadCtrl.fechaMax}"
                                      readonlyInput="true"
                                      required="true"/>                       
                    </b:panelGrid>    
                    <b:panelGrid colSpans="6,6" style="width: 100%; margin: 4px 5px; text-align: center;">                        
                        <p:commandButton value="#{libroPropiedadCtrl.strBtnGuardar}" id="guardarBtn" style="margin-right:20px;" icon="fa fa-fw fa-save" action="#{libroPropiedadCtrl.guardarTramite}" update=":formTramiteSelected, :formTramite"/>
                        <p:commandButton value="Cancelar" id="cancelarBtn" style="margin-right:20px;" icon="fa fa-fw fa-ban" action="#{libroPropiedadCtrl.cancelarTramite}" update=":formTramiteSelected, :formTramite"/>
                    </b:panelGrid>
                </b:panel>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
