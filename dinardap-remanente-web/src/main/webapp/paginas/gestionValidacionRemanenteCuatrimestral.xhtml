<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions">    
    <ui:composition template="/template/general.xhtml">
        <ui:define name="content">
            <h1 class="h-wai">#{etiquetas['nombre.sistema']} - #{validarRemanenteCuatrimestralCtrl.tituloPagina}</h1>
            <h:form id="formInstitucion">
                <b:panel title="Instituciones - #{validarRemanenteCuatrimestralCtrl.nombreDireccionRegional}">
                    <h:panelGrid columns="1" style="width: 100%;">                        
                        <p:dataTable id="institucionTbl"
                                     value="#{validarRemanenteCuatrimestralCtrl.institucionList}" 
                                     var="institucion"
                                     rowKey="#{institucion.institucionId}"
                                     selectionMode="single"
                                     selection="#{validarRemanenteCuatrimestralCtrl.institucionSelected}"
                                     reflow="true" rows="5" paginator="true"
                                     paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                     rowsPerPageTemplate="5,10,15,25">
                            <p:ajax event="rowSelect" listener="#{validarRemanenteCuatrimestralCtrl.onRowSelectInstitucion}"
                                    update=":formRemanenteCuatrimestral, :formTransacciones"/>
                            <p:column headerText="Institución" 
                                      sortBy="#{institucion.nombre}" 
                                      filterBy="#{institucion.nombre}" filterMatchMode="contains">
                                <h:outputText value="#{institucion.nombre}" />
                            </p:column>
                            <p:column headerText="Provincia - Cantón" 
                                      sortBy="#{institucion.canton.provincia.nombre} - #{institucion.canton.nombre}" 
                                      filterBy="#{institucion.canton.provincia.nombre} - #{institucion.canton.nombre}" filterMatchMode="contains">
                                <h:outputText value="#{institucion.canton.provincia.nombre} - #{institucion.canton.nombre}" />
                            </p:column>                            
                            <p:column headerText="Tipo de Registro" 
                                      sortBy="#{institucion.tipoInstitucion.descripcion}">
                                <h:outputText value="#{institucion.tipoInstitucion.descripcion}"/>
                            </p:column>                            
                        </p:dataTable>
                    </h:panelGrid>                    
                </b:panel>                
            </h:form>

            <h:form id="formRemanenteCuatrimestral">
                <b:panel title="Remanentes Cuatrimestrales - #{validarRemanenteCuatrimestralCtrl.nombreInstitucion}">
                    <h:panelGrid columns="1" style="width: 100%;">
                        <b:panelGrid colSpans="2,8,2" style="width: 20%; margin: 4px 5px;">
                            <h:outputLabel for="anioSelected" value="Año:&nbsp;" style="vertical-align: sub;"/>
                            <p:inputMask id="anioSelected" value="#{validarRemanenteCuatrimestralCtrl.año}" mask="9999" style="width: 100%"/>
                            <p:commandButton action="#{validarRemanenteCuatrimestralCtrl.loadRemanenteCuatrimestralByAño}" 
                                             disabled="#{validarRemanenteCuatrimestralCtrl.disabledBtnReload}"
                                             update=":formRemanenteCuatrimestral"
                                             style="margin-right:20px;" 
                                             icon="fa fa-fw fa-refresh"/>
                        </b:panelGrid>
                        <p:dataTable id="remanenteCuatrimestralTbl"
                                     value="#{validarRemanenteCuatrimestralCtrl.remanenteCuatrimestralDTOList}" 
                                     rowKey="#{remanenteCuatrimestral.remanenteCuatrimestral.remanenteCuatrimestralPK.remanenteCuatrimestralId}"
                                     var="remanenteCuatrimestral"                                     
                                     selectionMode="single"
                                     selection="#{validarRemanenteCuatrimestralCtrl.remanenteCuatrimestralDTOSelected}"
                                     style="width: 60%"
                                     tableStyle="width:auto">
                            <p:ajax event="rowSelect" listener="#{validarRemanenteCuatrimestralCtrl.onRowSelectRemanenteCuatrimestral}" update="formTransacciones, formRemanenteCuatrimestral, formRemanenteCuatrimestral:panelInforme"/>
                            <p:column headerText="Cuatrimestre" width="20%">
                                <h:outputText value="#{remanenteCuatrimestral.remanenteCuatrimestral.cuatrimestre}" />
                            </p:column>
                            <p:column headerText="Período" width="20%">
                                <h:outputText value="#{remanenteCuatrimestral.periodo}"/>  
                                <!--                                <h:outputText value="#{remanenteCuatrimestral.cuatrimestre eq 1 ? 'Enero - Abril':
                                                                                           remanenteCuatrimestral.cuatrimestre eq 2 ? 'Mayo - Agosto':
                                                                                           remanenteCuatrimestral.cuatrimestre eq 3 ? 'Septiembre - Diciembre':'Sin definir'}"/>  -->
                            </p:column>
                            <p:column headerText="Informe Cuatrimestral" width="20%">                                
                                <center>
                                    <h:commandLink id="btDescargaInfRemanenteCuatrimestral" target="_blank"
                                                   immediate="true"
                                                   styleClass="fa fa-fw fa-download" 
                                                   action="#{validarRemanenteCuatrimestralCtrl.visualizarArchivoInfRemanenteCuatrimestral()}"
                                                   style="visibility:#{empty remanenteCuatrimestral.remanenteCuatrimestral.informeRemanenteUrl ? 'hidden':'visible'}">
                                        <f:setPropertyActionListener
                                            target="#{validarRemanenteCuatrimestralCtrl.rutaArchivo}"
                                            value="#{remanenteCuatrimestral.remanenteCuatrimestral.informeRemanenteUrl}" /> 
                                    </h:commandLink>                                    
                                </center>
                            </p:column>
                            <p:column headerText="Informe Técnico" width="20%">                                
                                <center>
                                    <h:commandLink id="btDescargaInfTecRemanenteCuatrimestral" target="_blank"
                                                   immediate="true"
                                                   styleClass="fa fa-fw fa-download" 
                                                   action="#{validarRemanenteCuatrimestralCtrl.visualizarArchivoInfTecRemanenteCuatrimestral()}"
                                                   style="visibility:#{empty remanenteCuatrimestral.remanenteCuatrimestral.informeTecnicoUrl ? 'hidden':'visible'}">
                                        <f:setPropertyActionListener
                                            target="#{validarRemanenteCuatrimestralCtrl.rutaArchivo}"
                                            value="#{remanenteCuatrimestral.remanenteCuatrimestral.informeTecnicoUrl}" /> 
                                    </h:commandLink>
                                </center>
                            </p:column>
                            <p:column headerText="Estado Actual" width="20%">
                                <h:outputText value="#{remanenteCuatrimestral.ultimoEstado}"/>  
                            </p:column>                            
                        </p:dataTable>

                        <b:panelGrid id="panelInforme" colSpans="4,8" 
                                     style="width: 48%; 
                                     margin: 4px 5px;"
                                     rendered="#{validarRemanenteCuatrimestralCtrl.displayUploadInformeCuatrimestral}">
                            <p:outputLabel value="Informe técnico cuatrimestral: " />
                            <p:fileUpload                                
                                id="informeCuatrimestral"
                                messageTemplate="Tipo de Archivo no Válido"
                                style="width:100%"
                                mode="advanced"
                                dragDropSupport="true"
                                sizeLimit="9000000"
                                allowTypes="/(\.|\/)(pdf)$/"
                                label=""
                                uploadLabel=""
                                cancelLabel=""                                
                                oncomplete="onCellEdit();"
                                fileUploadListener="#{validarRemanenteCuatrimestralCtrl.uploadInformeTecnicoCuatrimestral}"
                                update="formRemanenteCuatrimestral"/>
                            <p:outputLabel rendered="false"/>
                            <b:panelGrid colSpans="6,6" style="width: 70%; margin: 4px 5px;">
                                <p:commandButton id="btnEnviarInforme" value="Enviar"  style="margin-right:20px;" icon="fa fa-fw fa-check" action="#{validarRemanenteCuatrimestralCtrl.enviarInformeTecnicoCuatrimestral}" update="formRemanenteCuatrimestral" disabled="#{validarRemanenteCuatrimestralCtrl.disabledBtnEnvCan}">
                                    <p:confirm header="Confirmación" message="¿Está seguro que desea enviar el Informe Técnico Cuatrimestral? El archivo adjunto no podrá ser modificado." icon="fa fa-fw fa-warning" />
                                    <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                                        <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes" icon="fa fa-fw fa-check" />
                                        <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="fa fa-fw fa-remove" />
                                    </p:confirmDialog>
                                </p:commandButton>
                                <p:commandButton id="btnCancelarInforme" value="Cancelar" style="margin-right:20px;" icon="fa fa-fw fa-remove" action="#{validarRemanenteCuatrimestralCtrl.cancelarInformeTecnicoCuatrimestral}" update="formRemanenteCuatrimestral" disabled="#{validarRemanenteCuatrimestralCtrl.disabledBtnEnvCan}">
                                    <p:confirm header="Confirmación" message="¿Está seguro que desea Cancelar el Informe Técnico Cuatrimestral suscrito? El archivo adjunto se eliminará." icon="fa fa-fw fa-warning" />
                                    <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                                        <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes" icon="fa fa-fw fa-check" />
                                        <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="fa fa-fw fa-remove" />
                                    </p:confirmDialog>
                                </p:commandButton>
                            </b:panelGrid>
                        </b:panelGrid>

                    </h:panelGrid>                    
                </b:panel>                
            </h:form> 

            <h:form id="formTransacciones">
                <b:panel title="Transacciones Período ( #{validarRemanenteCuatrimestralCtrl.remanenteCuatrimestralDTOSelected.periodo})">

                    <h:panelGrid columns="1" style="width: 75%;">

                        <p:dataTable id="transaccionRegistrosTbl"                                     
                                     value="#{validarRemanenteCuatrimestralCtrl.transaccionRegistrosList}"
                                     var="row"                             
                                     expandableRowGroups="true"  
                                     sortBy="#{row.tipo}"
                                     sortOrder="descending"> 
                            <f:facet name="header">
                                Informe de Ingresos
                            </f:facet>
                            <p:headerRow>
                                <p:column colspan="6">
                                    <h:outputText value="Ingresos Registro #{row.tipo eq 'Ingreso-Propiedad'?' de la Propiedad': 
                                                                             row.tipo eq 'Ingreso-Mercantil'?' Mercantil':''} " /> 
                                </p:column>                                
                            </p:headerRow>                            
                            <p:column headerText="Detalle" width="40%">
                                <h:outputText value="#{row.nombre}" />
                            </p:column>
                            <p:column headerText="#{validarRemanenteCuatrimestralCtrl.remanenteCuatrimestralDTOSelected.remanenteCuatrimestral.cuatrimestre eq 1 ?'Enero'
                                                    :validarRemanenteCuatrimestralCtrl.remanenteCuatrimestralDTOSelected.remanenteCuatrimestral.cuatrimestre eq 2 ?'Mayo'
                                                    :validarRemanenteCuatrimestralCtrl.remanenteCuatrimestralDTOSelected.remanenteCuatrimestral.cuatrimestre eq 3 ? 'Septiembre':''}" width="12%" style="text-align: right">
                                <h:outputText id="mes1" value="#{row}">
                                    <f:converter converterId="rowConverter"/>
                                </h:outputText>
                            </p:column>                                                        
                            <p:column headerText="#{validarRemanenteCuatrimestralCtrl.remanenteCuatrimestralDTOSelected.remanenteCuatrimestral.cuatrimestre eq 1 ?'Febrero'
                                                    :validarRemanenteCuatrimestralCtrl.remanenteCuatrimestralDTOSelected.remanenteCuatrimestral.cuatrimestre eq 2 ?'Junio'
                                                    :validarRemanenteCuatrimestralCtrl.remanenteCuatrimestralDTOSelected.remanenteCuatrimestral.cuatrimestre eq 3 ? 'Octubre':''}" width="12%" style="text-align: right">
                                <h:outputText id="mes2" value="#{row}">
                                    <f:converter converterId="rowConverter"/>
                                </h:outputText>
                            </p:column>                                                        
                            <p:column headerText="#{validarRemanenteCuatrimestralCtrl.remanenteCuatrimestralDTOSelected.remanenteCuatrimestral.cuatrimestre eq 1 ?'Marzo'
                                                    :validarRemanenteCuatrimestralCtrl.remanenteCuatrimestralDTOSelected.remanenteCuatrimestral.cuatrimestre eq 2 ?'Julio'
                                                    :validarRemanenteCuatrimestralCtrl.remanenteCuatrimestralDTOSelected.remanenteCuatrimestral.cuatrimestre eq 3 ? 'Noviembre':''}" width="12%" style="text-align: right">
                                <h:outputText id="mes3" value="#{row}">
                                    <f:converter converterId="rowConverter"/>
                                </h:outputText>
                            </p:column>                                                        
                            <p:column headerText="#{validarRemanenteCuatrimestralCtrl.remanenteCuatrimestralDTOSelected.remanenteCuatrimestral.cuatrimestre eq 1 ?'Abril'
                                                    :validarRemanenteCuatrimestralCtrl.remanenteCuatrimestralDTOSelected.remanenteCuatrimestral.cuatrimestre eq 2 ?'Agosto'
                                                    :validarRemanenteCuatrimestralCtrl.remanenteCuatrimestralDTOSelected.remanenteCuatrimestral.cuatrimestre eq 3 ? 'Diciembre':''}" width="12%" style="text-align: right">
                                <h:outputText id="mes4" value="#{row}">
                                    <f:converter converterId="rowConverter"/>
                                </h:outputText>
                            </p:column>                                                                                    
                            <p:column headerText="Total" width="12%" style="text-align: right">
                                <h:outputText id="total" value="#{row}">
                                    <f:converter converterId="rowConverter"/>
                                </h:outputText>
                            </p:column>
                            <p:summaryRow id="summaryRowIngresos">
                                <p:column style="text-align:right">
                                    <h:outputText value="TOTAL INGRESOS #{row.tipo eq 'Ingreso-Propiedad'? 'REGISTRO DE LA PROPIEDAD':'REGISTRO MERCANTIL'}" />
                                </p:column>
                                <p:column style="text-align:right">
                                    <h:outputText value="#{validarRemanenteCuatrimestralCtrl.getValorTotalIngresos(1,row.tipo)}">
                                        <f:convertNumber type="currency" currencySymbol="$" />
                                    </h:outputText>
                                </p:column >
                                <p:column style="text-align:right">
                                    <h:outputText value="#{validarRemanenteCuatrimestralCtrl.getValorTotalIngresos(2,row.tipo)}">
                                        <f:convertNumber type="currency" currencySymbol="$" />
                                    </h:outputText>
                                </p:column>
                                <p:column style="text-align:right">
                                    <h:outputText value="#{validarRemanenteCuatrimestralCtrl.getValorTotalIngresos(3,row.tipo)}">
                                        <f:convertNumber type="currency" currencySymbol="$" />
                                    </h:outputText>
                                </p:column>
                                <p:column style="text-align:right">
                                    <h:outputText value="#{validarRemanenteCuatrimestralCtrl.getValorTotalIngresos(4,row.tipo)}">
                                        <f:convertNumber type="currency" currencySymbol="$" />
                                    </h:outputText>
                                </p:column>
                                <p:column style="text-align:right">
                                    <h:outputText value="#{validarRemanenteCuatrimestralCtrl.getValorTotalIngresos(5,row.tipo)}">
                                        <f:convertNumber type="currency" currencySymbol="$" />
                                    </h:outputText>
                                </p:column>
                            </p:summaryRow>
                            <p:columnGroup type="footer">
                                <p:row>                                  
                                    <p:column style="text-align: right">
                                        <f:facet name="footer">
                                            <h:outputText id="ingresoTotal" value="Ingreso Total" />
                                            <p:tooltip id="toolTipngresoTotal" for="ingresoTotal" value="Total Ingresos Registro de la Propiedad + Total Ingreso Registro Mercantil" position="top"/>
                                        </f:facet>
                                    </p:column>
                                    <p:column style="text-align: right">
                                        <f:facet name="footer">
                                            <h:outputText value="#{validarRemanenteCuatrimestralCtrl.getValorIngresoTotal(1)}">
                                                <f:convertNumber type="currency" currencySymbol="$" />
                                            </h:outputText>
                                        </f:facet>
                                    </p:column>
                                    <p:column style="text-align: right">
                                        <f:facet name="footer">
                                            <h:outputText value="#{validarRemanenteCuatrimestralCtrl.getValorIngresoTotal(2)}">
                                                <f:convertNumber type="currency" currencySymbol="$" />
                                            </h:outputText>
                                        </f:facet>
                                    </p:column>
                                    <p:column style="text-align: right">
                                        <f:facet name="footer">
                                            <h:outputText value="#{validarRemanenteCuatrimestralCtrl.getValorIngresoTotal(3)}">
                                                <f:convertNumber type="currency" currencySymbol="$" />
                                            </h:outputText>
                                        </f:facet>
                                    </p:column>
                                    <p:column style="text-align: right">
                                        <f:facet name="footer">
                                            <h:outputText value="#{validarRemanenteCuatrimestralCtrl.getValorIngresoTotal(4)}">
                                                <f:convertNumber type="currency" currencySymbol="$" />
                                            </h:outputText>
                                        </f:facet>
                                    </p:column>
                                    <p:column style="text-align: right">
                                        <f:facet name="footer">
                                            <h:outputText value="#{validarRemanenteCuatrimestralCtrl.getValorIngresoTotal(5)}">
                                                <f:convertNumber type="currency" currencySymbol="$" />
                                            </h:outputText>
                                        </f:facet>
                                    </p:column>
                                </p:row>

                                <p:row>                                  
                                    <p:column style="text-align: right">
                                        <f:facet name="footer">
                                            <h:outputText id="factorIncidencia" value="Factor de Incidencia" />
                                            <p:tooltip id="toolTipFactorIncidencia" for="factorIncidencia" value="Total Ingresos Registro Mercantil / Ingresos Totales" position="top"/>
                                        </f:facet>
                                    </p:column>
                                    <p:column style="text-align: right">
                                        <f:facet name="footer">
                                            <h:outputText value="#{validarRemanenteCuatrimestralCtrl.getValorFactorIncidencia(1)}">
                                                <f:convertNumber minFractionDigits="2" maxFractionDigits="2"/>
                                            </h:outputText>
                                        </f:facet>
                                    </p:column>
                                    <p:column style="text-align: right">
                                        <f:facet name="footer">
                                            <h:outputText value="#{validarRemanenteCuatrimestralCtrl.getValorFactorIncidencia(2)}">
                                                <f:convertNumber minFractionDigits="2" maxFractionDigits="2"/>
                                            </h:outputText>
                                        </f:facet>
                                    </p:column>
                                    <p:column style="text-align: right">
                                        <f:facet name="footer">
                                            <h:outputText value="#{validarRemanenteCuatrimestralCtrl.getValorFactorIncidencia(3)}">
                                                <f:convertNumber minFractionDigits="2" maxFractionDigits="2"/>
                                            </h:outputText>
                                        </f:facet>
                                    </p:column>
                                    <p:column style="text-align: right">
                                        <f:facet name="footer">
                                            <h:outputText value="#{validarRemanenteCuatrimestralCtrl.getValorFactorIncidencia(4)}">
                                                <f:convertNumber minFractionDigits="2" maxFractionDigits="2"/>
                                            </h:outputText>
                                        </f:facet>
                                    </p:column>
                                    <p:column style="text-align: right">
                                        <f:facet name="footer">
                                            <h:outputText value="#{validarRemanenteCuatrimestralCtrl.getValorFactorIncidencia(5)}">
                                                <f:convertNumber minFractionDigits="2" maxFractionDigits="2"/>
                                            </h:outputText>
                                        </f:facet>
                                    </p:column>
                                </p:row>
                            </p:columnGroup>
                        </p:dataTable>

                        <p:separator />

                        <p:dataTable id="transaccionEgresosTbl"                                     
                                     value="#{validarRemanenteCuatrimestralCtrl.transaccionEgresosList}"
                                     var="row"                             
                                     expandableRowGroups="true"  
                                     sortBy="#{row.tipo}"
                                     sortOrder="descending"> 
                            <f:facet name="header">
                                Informe de Gastos
                            </f:facet>
                            <p:headerRow>
                                <p:column colspan="6">
                                    <h:outputText value="Gastos Actividad Registral (Propiedad y Mercantil)" /> 
                                </p:column>                                
                            </p:headerRow>                            
                            <p:column headerText="Detalle" width="40%">
                                <h:outputText value="#{row.nombre}" />
                            </p:column>
                            <p:column headerText="#{validarRemanenteCuatrimestralCtrl.remanenteCuatrimestralDTOSelected.remanenteCuatrimestral.cuatrimestre eq 1 ?'Enero'
                                                    :validarRemanenteCuatrimestralCtrl.remanenteCuatrimestralDTOSelected.remanenteCuatrimestral.cuatrimestre eq 2 ?'Mayo'
                                                    :validarRemanenteCuatrimestralCtrl.remanenteCuatrimestralDTOSelected.remanenteCuatrimestral.cuatrimestre eq 3 ? 'Septiembre':''}" width="12%" style="text-align: right">
                                <h:outputText id="mes1" value="#{row}">
                                    <f:converter converterId="rowConverter"/>
                                </h:outputText>
                            </p:column>                                                        
                            <p:column headerText="#{validarRemanenteCuatrimestralCtrl.remanenteCuatrimestralDTOSelected.remanenteCuatrimestral.cuatrimestre eq 1 ?'Febrero'
                                                    :validarRemanenteCuatrimestralCtrl.remanenteCuatrimestralDTOSelected.remanenteCuatrimestral.cuatrimestre eq 2 ?'Junio'
                                                    :validarRemanenteCuatrimestralCtrl.remanenteCuatrimestralDTOSelected.remanenteCuatrimestral.cuatrimestre eq 3 ? 'Octubre':''}" width="12%" style="text-align: right">
                                <h:outputText id="mes2" value="#{row}">
                                    <f:converter converterId="rowConverter"/>
                                </h:outputText>
                            </p:column>                                                        
                            <p:column headerText="#{validarRemanenteCuatrimestralCtrl.remanenteCuatrimestralDTOSelected.remanenteCuatrimestral.cuatrimestre eq 1 ?'Marzo'
                                                    :validarRemanenteCuatrimestralCtrl.remanenteCuatrimestralDTOSelected.remanenteCuatrimestral.cuatrimestre eq 2 ?'Julio'
                                                    :validarRemanenteCuatrimestralCtrl.remanenteCuatrimestralDTOSelected.remanenteCuatrimestral.cuatrimestre eq 3 ? 'Noviembre':''}" width="12%" style="text-align: right">
                                <h:outputText id="mes3" value="#{row}">
                                    <f:converter converterId="rowConverter"/>
                                </h:outputText>
                            </p:column>                                                        
                            <p:column headerText="#{validarRemanenteCuatrimestralCtrl.remanenteCuatrimestralDTOSelected.remanenteCuatrimestral.cuatrimestre eq 1 ?'Abril'
                                                    :validarRemanenteCuatrimestralCtrl.remanenteCuatrimestralDTOSelected.remanenteCuatrimestral.cuatrimestre eq 2 ?'Agosto'
                                                    :validarRemanenteCuatrimestralCtrl.remanenteCuatrimestralDTOSelected.remanenteCuatrimestral.cuatrimestre eq 3 ? 'Diciembre':''}" width="12%" style="text-align: right">
                                <h:outputText id="mes4" value="#{row}">
                                    <f:converter converterId="rowConverter"/>
                                </h:outputText>
                            </p:column>                                                                                    
                            <p:column headerText="Total" width="12%" style="text-align: right">
                                <h:outputText id="total" value="#{row}">
                                    <f:converter converterId="rowConverter"/>
                                </h:outputText>
                            </p:column>
                            <p:summaryRow id="summaryRowEgresos">
                                <p:column style="text-align:right">
                                    <h:outputText value="TOTAL GASTOS REGISTRO DE LA PROPIEDAD" />
                                </p:column>
                                <p:column style="text-align:right">
                                    <h:outputText value="#{validarRemanenteCuatrimestralCtrl.getValorTotalGastos(1)}">
                                        <f:convertNumber type="currency" currencySymbol="$" />
                                    </h:outputText>
                                </p:column >
                                <p:column style="text-align:right">
                                    <h:outputText value="#{validarRemanenteCuatrimestralCtrl.getValorTotalGastos(2)}">
                                        <f:convertNumber type="currency" currencySymbol="$" />
                                    </h:outputText>
                                </p:column>
                                <p:column style="text-align:right">
